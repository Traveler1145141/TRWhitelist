<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${index_title}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e5799, #207cca);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .code-group {
            display: flex;
            gap: 10px;
        }
        #code-input {
            flex: 1;
        }
        #send-code-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-code-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        button[type="submit"] {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>${index_title}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">${username_label}</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">${email_label}</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <极狐 class="form-group">
                <label for="code">${code_label}</label>
                <div class="code-group">
                    <input type="text" id="code-input" name="code" required>
                    <button type="button" id="send-code-btn" onclick="sendVerificationCode()">Send Code</button>
                </div>
            </div>
            
            <button type="submit">${submit_button}</button>
        </form>
        <div class="footer">
            TRWhiteList Plugin v1.0
        </div>
    </div>
    
    <script>
        let countdown = 0;
        let timer = null;
        
        function sendVerificationCode() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email first');
                return;
            }
            
            if (countdown > 0) {
                alert(`Please wait ${countdown} seconds before sending again`);
                return;
            }
            
            const btn = document.getElementById('send-code-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            fetch(`/send-code?email=${encodeURIComponent(email)}`)
                .then(response => {
                    if (response.ok) {
                        alert('Verification code sent!');
                        startCountdown(60); // 60秒冷却时间
                    } else {
                        alert('Failed to send verification code');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to send verification code');
                })
                .finally(() => {
                    btn.disabled = false;
                    if (countdown <= 0) {
                        btn.textContent = 'Send Code';
                    }
                });
        }
        
        function startCountdown(seconds) {
            countdown = seconds;
            const btn = document.getElementById('send-code-btn');
            
            timer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.textContent = 'Send Code';
                } else {
                    btn.textContent = `Resend (${countdown}s)`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
